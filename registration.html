<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Akadia</title>
    <link rel="stylesheet" href="static\css\registration.css"> 
    <link rel="icon" type="image/x-icon" href="static/pictures/AKADIA-12.png">
</head>
<body>
    <header>  
        <nav>
            <div class="container__left">
                <div class="logo">
                    <img src="static/pictures/AKADIA-09.png" alt="Website Logo">
                </div>
                <ul class="tabs">
                    <li><a href="/job_screen">
                        Job listings
                    </a></li>         
                    <li><a href="#profile">
                        Profile
                    </a></li>  
                    <li><a href="#companies">
                        Companies
                    </a></li>  
                </ul>
            </div>
            <div class="signin"> 
                <button class="signin__button" onclick="buttonClicked()">Sign in</button>
            </div>
        </nav>
    </header>

    <section class="container">
        <aside class="aside-main-wrap">
            <div class="wrap-title"> 
                <h1>Registration</h1>
            </div>
            <div class="all-btn-container">
                <div class="btn-container">
                    <a class="btn-text" href="#">User Details</a>
                </div>
                <div class="btn-container">
                    <a class="btn-text" href="#">Address</a>
                </div>
                <div class="btn-container">
                    <a class="btn-text" href="#">Job Description</a>
                </div>
                <div class="btn-container">
                    <a class="btn-text" href="#">Skills</a>
                </div>
            </div>
        </aside>

        <main>
            <div class="main-wrap">
                <div class="wrap-title">
                    <h1>Fill Detais</h1>
                </div>
                <div class="form-container">
                    <form action="#">
                        
                        <div class="input-divide">
                            <div class="input-container">
                                <label for="name">First Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name">
                            </div>
                            <div class="input-container">
                                <label for="name">Last Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name">
                            </div>
                        </div>

                        <div class="input-divide">
                            <div class="input-container">
                                <label for="name">Email</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name">
                            </div>
                            <div class="input-container">
                                <label for="name">Address</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name">
                            </div>
                        </div>

                        <div class="input-divide">
                            <div class="input-container">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name">
                            </div>
                            <div class="input-container">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter your name">
                            </div>
                        </div>
                    </form>
                    
                    <button class="submit-btn">Next</button>
                </div>

            </div>
        </main>
    </section>
</body>
</html>
